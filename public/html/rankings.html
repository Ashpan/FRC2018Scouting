
<!DOCTYPE html>
<html>

<head>
  <title>Rankings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>

  </head>
  <body>
    <div w3-include-html="/html/nav.html"></div>
  <script>w3IncludeHTML();</script>

  <div class="jumbotron vertical-center" id="stat-input" style="margin-bottom:0px">
    <div class="container text-center">
      <h1>Rankings!</h1>
      <div class="form-group">
        <select class="form-control" id="rank-stat">
          <option name="selectrank-stat" value="null" checked="checked">Select Ranked Stat</option>
          <!-- <option name="selectrank-stat" value="overall_reachlineacc">Reach Line Frequency</option> -->

          <option name="selectrank-stat" value="average_auto_switch_score">Avg Auto Switch Cubes</option>
          <option name="selectrank-stat" value="average_auto_scale_score">Avg Auto Scale Cubes</option>
          <option name="selectrank-stat" value="average_auto_baselineyes">Avg Baseline Accuracy</option>

          <option name="selectrank-stat" value="average_teleop_switch_score">Avg Teleop Switch Cubes</option>
          <option name="selectrank-stat" value="average_teleop_scale_score">Avg Teleop Scale Cubes</option>
          <option name="selectrank-stat" value="average_teleop_opp_switch_score">Avg Teleop Opposite Switch</option>

          <option name="selectrank-stat" value="average_teleop_vault">Avg Vault Cubes</option>

        </select>
      </div>
      <button type="button" class="btn btn-block btn-default" onclick="quickLoadRanks()">Quick Load</button>
      <br>
      <button type="button" class="btn btn-block btn-default" onclick="processStatsRanks()">Rankings List</button>
    </div>
  </div>

  <div id="content-list" class="container-fluid" style="margin-bottom: 0px; display: none">
    <div class="text-center">
      <h2 id="rank-header">Ranked By: </h2>
    </div>
    <ul id="rank-list" class="list-group row" style="margin-bottom: 0px; margin-left: 0px; margin-right: 0px">
      <li class="list-group-item col-xs-6 list-group-item-info">Team</li>
      <li class="list-group-item col-xs-6 list-group-item-success">Value</li>
    </ul>
  </div>

  <script src="/js/fireinit.js"></script>
  <script src="/js/rankings.js"></script>

</body>

</html>
