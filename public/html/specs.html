<!DOCTYPE html>
<html>

<head>
  <title>Specifications Input</title>

  <script src="https://www.w3schools.com/lib/w3data.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
</head>

<body>

  <div w3-include-html="/core/navbar.html"></div>
  <script>w3IncludeHTML();</script>
  <script src="/core/fireinit.js"></script>

  <script src="/js/specs.js"></script>

  <div class="jumbotron vertical-center" id="team-input" style="margin-bottom: 0px">

    <div class="container">
      <div class="text-center">
        <h1>Input Specifications!</h1>
      </div>
      <br>
      <div class="form-group">
        <input type="text" class="form-control" id="team" placeholder="Team Number">
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-block btn-default" onclick="enterTeam()">Edit Team Specs!</button>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="content-input" style="margin-bottom: 0px; display: none">
    <h1 id="team-header">Loading...</h1>
    <h3 id="warning-header"></h3>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Robot Weight</span>
      <input id="specs_weight" type="text" class="form-control" name="specs_weight" placeholder="Value...">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Robot Length</span>
      <input id="specs_length" type="text" class="form-control" name="specs_length" placeholder="Value...">
    </div>
    <div class="input-group">
      <span class="input-group-addon">Robot Width</span>
      <input id="specs_width" type="text" class="form-control" name="specs_width" placeholder="Value...">
    </div>
    <div class="input-group">
      <span class="input-group-addon">Robot Height</span>
      <input id="specs_height" type="text" class="form-control" name="specs_height" placeholder="Value...">
    </div>

    <div class="container-fluid" style="align-items: left; padding-left: 0px; padding-right: 0px">
      <h3>Robot System Capabilities</h3>
      <div class="input-group" style="text-align: left">
        <span class="input-group-addon wrap-all">Gear Mech</span>
        <div class="form-control">
          <label class="radio-inline"><input type="radio" name="specs_capabilities_1" value="Gear Mech">Yes</label>
          <label class="radio-inline"><input type="radio" name="specs_capabilities_1" value="" checked="checked">No</label>
        </div>
      </div>
      <div class="input-group" style="text-align: left">
        <span class="input-group-addon wrap-all">Alternative Mount</span>
        <div class="form-control">
          <label class="radio-inline"><input type="radio" name="specs_capabilities_2" value="Alternative Mount">Yes</label>
          <label class="radio-inline"><input type="radio" name="specs_capabilities_2" value="" checked="checked">No</label>
        </div>
      </div>
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Comments</span>
      <textarea class="form-control" rows="4" id="comment"></textarea>
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Robot Image</span>
      <input id="robot-upload" type="file" class="form-control" name="picture" accept="image/*">
    </div>
    <br>
    <button type="button" class="btn btn-block btn-default" onclick="submitData()">Update Information</button>
  </div>

  <div class="jumbotron vertical-center" id="uploading-wait" style="margin-bottom: 0px; display: none">
    <div class="container">
      <div class="text-center">
        <h1>Updating...</h1>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-block btn-default" onclick="finishReset()">Next Team</button>
      </div>
      <br>
      <div id="upload-specs" class="alert alert-warning">
        Uploading changes to database...
        <span class="glyphicon glyphicon-transfer pull-right"></span>
      </div>
      <div id="upload-image" class="alert alert-warning">
        Uploading new image to storage...
        <span class="glyphicon glyphicon-transfer pull-right"></span>
      </div>
      <!-- <div id="upload-teamlist" class="alert alert-warning">
        Adding team to list...
        <span class="glyphicon glyphicon-transfer pull-right"></span>
      </div> -->
    </div>
  </div>

</body>

</html>
