<!DOCTYPE html>
<html>

<head>
  <title>Graph View</title>

  <script src="https://www.w3schools.com/lib/w3data.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>

  <div w3-include-html="/core/navbar.html"></div>
  <script>w3IncludeHTML();</script>
  <script src="/core/fireinit.js"></script>

  <div id="team-input" class="jumbotron vertical-center" style="margin-bottom: 0px">
    <div class="container text-center">
      <h1>Graph View!</h1>
      <div class="form-group">
        <input type="text" class="form-control" id="team" placeholder="Team Number">
      </div>
      <button type="button" class="btn btn-block btn-default" onclick="loadHistory()">Load Team Match History</button>
    </div>
  </div>


  <div id="content" class="container-fluid" style="margin-bottom: 0px; display: none;">
    <h1 id="team-header">ayy lmao</h1>
    <h3 id="matchcount-header">Matches Played: </h3>
    
    <div class="form-group">
      <select class="form-control" id="graph-stat">
        <!-- <option name="selectgraph-stat" value="overall_score" checked>Score Contribution</option>
        <option name="selectgraph-stat" value="overall_accuracy">Overall Accuracy</option>

        <option name="selectgraph-stat" value="overall_gears">Gears</option>
        <option name="selectgraph-stat" value="overall_kpa">kPa</option> -->

        <option name="selectgraph-stat" value="goal_reachline">Reach Line</option>
        <option name="selectgraph-stat" value="goal_climb">Climb</option>

        <option name="selectgraph-stat" value="auto_gears">Auto Gears</option>
        <option name="selectgraph-stat" value="auto_high">Auto High Goal</option>
        <option name="selectgraph-stat" value="auto_low">Auto Low Goal</option>

        <option name="selectgraph-stat" value="teleop_gears">Teleop Gears</option>
        <option name="selectgraph-stat" value="teleop_high">Teleop High Goal</option>
        <option name="selectgraph-stat" value="teleop_low">Teleop Low Goal</option>

      </select>
    </div>
    <button type="button" class="btn btn-block btn-default" onclick="refreshHistory()">Refresh</button>

    <br>

    <div class="well" style="background: rgb(253, 253, 253);">
      <canvas id="historyChart"></canvas>
    </div>


  </div>

  <script src="/js/team_graphs.js"></script>

</body>

</html>
